spring:
  datasource:
    url: jdbc:postgresql://localhost/parking-control-db
    username: spring
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc.lob.non_contextual_creation: true

server:
  port: 8000